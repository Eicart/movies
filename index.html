<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Películas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Catálogo de Películas</h1>
    </header>
    <main id="categories">
        <!-- Categorías de películas se cargarán aquí -->
        <section id="action" class="category">
            <h2>Acción</h2>
            <div class="movie-list" id="action-movies"></div>
        </section>
        <section id="comedy" class="category">
            <h2>Comedia</h2>
            <div class="movie-list" id="comedy-movies"></div>
        </section>
        <section id="drama" class="category">
            <h2>Drama</h2>
            <div class="movie-list" id="drama-movies"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
